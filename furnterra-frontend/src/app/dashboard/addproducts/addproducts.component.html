<main class="w-full p-6 bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto p-6 rounded-lg shadow-md bg-white">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Add New Product</h2>

    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Product Name <span class="text-red-500">*</span></label>
          <input type="text" formControlName="name"
            class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" formControlName="brand"
            class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" formControlName="category"
            class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">Price ($) <span class="text-red-500">*</span></label>
          <input type="text" formControlName="price"
            class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="text" formControlName="stock"
            class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">Sold</label>
          <input type="text" formControlName="sold"
            class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">In Stock</label>
          <select formControlName="inStock"
            class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none">
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description <span class="text-red-500">*</span></label>
        <textarea rows="4" formControlName="description"
          class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none resize-none"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Product Images</label>
        <app-image-uploader (imagesChanged)="onImagesChanges($event)">
          </app-image-uploader>
      </div>

      <div class="pt-4">
        <button type="submit"
          class="bg-yellow-500 text-white px-6 py-2 rounded-md hover:bg-yellow-600 transition-all">
          {{ isEdit ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>
  </div>
</main>
