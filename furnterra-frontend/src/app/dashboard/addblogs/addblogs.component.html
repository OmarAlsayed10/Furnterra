<main class="w-full p-6 bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto p-6 rounded-lg shadow-md bg-white">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">
      Add New Blog Post
    </h2>

    <form class="space-y-6" [formGroup]="blogForm" (ngSubmit)="onSubmit()">

      <div>
        <label class="block text-sm font-medium text-gray-700">
          Blog Title <span class="text-red-500">*</span>
        </label>
        <input type="text" formControlName="name"
          class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">
          Content <span class="text-red-500">*</span>
        </label>
                <textarea rows="4" formControlName="content"
          class="mt-1 block w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none resize-none"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Blog Image</label>
        <app-image-uploader [uploadType]="'blogs'" (imagesChanged)="onImageChanges($event)"></app-image-uploader>
      </div>

      <div class="pt-4">
        <button type="submit"
          class="bg-yellow-500 text-white px-6 py-2 rounded-md hover:bg-yellow-600 transition-all">
          Publish Blog
        </button>
      </div>
    </form>
  </div>
</main>
