<main class="min-h-screen bg-gray-50 p-4 sm:p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
      <div class="flex flex-col xl:flex-row xl:items-center xl:justify-between gap-6">
        
        <!-- Left: Title & Subtitle -->
        <div>
          <div class="flex items-center gap-3">
            <svg width="40px" height="40px" viewBox="-2.4 -2.4 28.80 28.80" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.302 21.6149C11.5234 21.744 11.6341 21.8086 11.7903 21.8421C11.9116 21.8681 12.0884 21.8681 12.2097 21.8421C12.3659 21.8086 12.4766 21.744 12.698 21.6149C14.646 20.4784 20 16.9084 20 12V6.6C20 6.04207 20 5.7631 19.8926 5.55048C19.7974 5.36198 19.6487 5.21152 19.4613 5.11409C19.25 5.00419 18.9663 5.00084 18.3988 4.99413C15.4272 4.95899 13.7136 4.71361 12 3C10.2864 4.71361 8.57279 4.95899 5.6012 4.99413C5.03373 5.00084 4.74999 5.00419 4.53865 5.11409C4.35129 5.21152 4.20259 5.36198 4.10739 5.55048C4 5.7631 4 6.04207 4 6.6V12C4 16.9084 9.35396 20.4784 11.302 21.6149Z"
                stroke="#E9A33C" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <p class="text-2xl font-extrabold">Admin Dashboard</p>
          </div>
          <p class="font-extralight mt-1 ml-1 sm:ml-3 text-gray-600">
            Manage administrators and their permissions
          </p>
        </div>

        <!-- Right: Actions (stack on mobile, inline on larger) -->
        <div class="flex flex-col sm:flex-row gap-4 w-full xl:w-auto">
          <!-- Add Admin Button -->
          <button [routerLink]="'/dashboard/addadmin'"
            class="bg-[#E9A33C] p-3 flex justify-center sm:justify-start gap-2 items-center cursor-pointer text-white rounded-lg w-full sm:w-auto">
            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M4 12H20M12 4V20" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </svg>
            Add Admin
          </button>

          <!-- Search Input -->
          <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()"
            placeholder="Search By Email..."
            class="w-full sm:w-[250px] px-4 py-2 rounded-md border-2 border-gray-300 text-sm text-gray-600 focus:outline-none focus:ring-2 focus:ring-[#E9A33C]" />
        </div>
      </div>
    </div>

    <!-- Admin Cards -->
    <div class="flex flex-col gap-6">
      <div *ngFor="let admin of admins"
        class="bg-white shadow-md rounded-lg p-4 border border-gray-200 cursor-pointer hover:shadow-lg hover:-translate-y-1 transition overflow-hidden">
        <div (click)="openUserModel(admin._id)" class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
          <div class="flex flex-col gap-2">
            <h2 class="text-lg font-semibold text-gray-800">
              {{ admin.firstName + " " + admin.lastName }}
            </h2>
            <p class="text-gray-500 text-sm">{{ admin.email }}</p>
            <p class="bg-gray-100 text-center rounded-lg text-[13px] lowercase py-1 px-2">
              {{ admin.permissions }}
            </p>
          </div>
          <p class="bg-amber-300 px-3 py-1 rounded-lg text-center sm:text-right">
            {{ admin.role }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="mt-8 flex justify-center">
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
      (pageChange)="goToPage($event)">
    </app-pagination>
  </div>
</main>
