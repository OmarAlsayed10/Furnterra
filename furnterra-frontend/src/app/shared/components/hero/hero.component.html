<main class="flex flex-col lg:flex-row mt-5">
  <div class="bg-yellow-600 hidden lg:flex h-[500px] p-6">
    <section>
      <h1 class="font-bold text-4xl text-start text-white">
        Design Your Space, Define Your Style
      </h1>
    </section>
  </div>

  <div class="w-full relative h-[500px]">
    <picture>
      <source srcset="assets/images/hero-image.webp" type="image/webp" />
      <source srcset="assets/images/hero-image.jpg" type="image/jpeg" />
      <img
        src="assets/images/hero-image.jpg"
        alt="main-home hero image modern furniture website"
        loading="eager"
        fetchpriority="high"
        width="1080"
        height="1920"
        draggable="false"
        class="w-full h-full object-cover"
      />
    </picture>
    <div class="absolute inset-0 flex bottom-0 flex-col md:flex-row self-end gap-5 justify-between p-6">
      <h2 class="text-white font-semibold text-lg sm:text-2xl max-w-[500px] self-end">
        Discover handcrafted furniture that transforms your home into a reflection of you.
      </h2>

      <div class="self-center md:self-end">
        <button [routerLink]="'/products'" class="border text-white px-4 py-2 rounded hover:bg-white hover:text-black transition cursor-pointer">
          View All
        </button>
        
      </div>
    </div>
  </div>
</main>
