<div class="bg-gray-100">
  <div class="p-4">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white px-6 py-4 shadow-lg">
        <div class="flex items-center justify-between max-w-2xl mx-auto">
          <div class="flex items-center">
            <div
              class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white text-sm font-bold">1
            </div>
            <span class="ml-2 text-sm text-green-600 font-semibold">Address</span>
          </div>
          <div class="flex-1 h-0.5 bg-gray-300 mx-4"></div>
          <div class="flex items-center">
            <div
              class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-500 text-sm font-bold">
              2</div>
            <span class="ml-2 text-gray-400 text-sm">Payment</span>
          </div>
          <div class="flex-1 h-0.5 bg-gray-300 mx-4"></div>
          <div class="flex items-center">
            <div
              class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-500 text-sm font-bold">
              3</div>
            <span class="ml-2 text-gray-400 text-sm">Show Order</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-b-lg shadow-lg p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <div class="lg:col-span-2">
            <h2 class="text-xl font-semibold mb-6 text-gray-800">Delivery Address</h2>

           <div class="mb-6">
              <form [formGroup]="form" class="border rounded-lg p-4 mb-6 bg-gray-50">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                    <input type="text" 
                      v-model="address.fullName"
                      formControlName="fullName"
                      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"
                      placeholder="Enter full name" required>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                    <input type="tel" 
                      v-model="address.phone"
                      formControlName="phone"
                      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"
                      placeholder="+1 (555) 000-0000" required>
                  </div>
                </div>

                <div class="mt-4">
                  <label class="block text-sm font-medium text-gray-700 mb-2">Street Address *</label>
                  <input type="text" 
                    v-model="address.street"
                    formControlName="street"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"
                    placeholder="House number, street name" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">City *</label>
                    <input type="text" 
                      v-model="address.city"
                      formControlName="city"
                      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"
                      placeholder="Enter city" required>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Country *</label>
                    <input type="text" 
                      v-model="address.country"
                      formControlName="country"
                      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"
                      placeholder="Enter country" required>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code *</label>
                    <input type="text" 
                      v-model="address.zipcode"
                      formControlName="zipcode"
                      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"
                      placeholder="12345" required>
                  </div>
                </div>
              </form>
            </div>

            <div class="flex justify-between items-center">
              <button (click)="onSubmit()"
                class="bg-yellow-600 text-white px-6 py-3 rounded-lg hover:bg-yellow-700 transition-colors">
                Continue to Payment
              </button>
            </div>
          </div>


          <div class="bg-gray-50 rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4 text-gray-800">ORDER SUMMARY</h3>

            <div *ngFor="let item of cartItems" class="space-y-4">
              <div class="flex justify-between">
                <span class="text-gray-600">{{item.product.name}} x ({{item.quantity}})</span>
                <span class="font-medium">${{item.product.price * item.quantity}}</span>
              </div>
            </div>
            <div class="mt-3">
              <hr class="border-gray-300" />
              <div class="flex justify-between font-semibold text-lg pt-2">
                <span>Total Amount</span>
                <span class="text-yellow-600">${{total()|number:'1.2-2'}}</span>
              </div>
            </div>

            <div *ngFor="let item of cartItems" class="mt-6 border rounded-lg p-4">
              <h4 class="font-medium text-gray-800 mb-3">Your Item</h4>
              <div class="flex items-center">
                <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center mr-3">
                  <img [src]="item.product.images " alt="">
                </div>
                <div>
                  <p class="font-medium text-gray-800">{{item.product.name}}</p>
                  <p class="text-sm text-gray-600">Size: 9, Color: White</p>
                  <p class="text-sm text-gray-600">Qty: {{item.quantity}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
