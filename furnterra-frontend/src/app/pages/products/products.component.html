<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-6">
  <div
    *ngFor="let category of categories;"
    class="group relative w-full aspect-square bg-gradient-to-br from-slate-50 to-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 hover:scale-105 cursor-pointer border border-slate-100/50 backdrop-blur-sm"
    [attr.data-category]="category"
    [routerLink]="['/collections',category]"
>
    <div class="relative h-4/5 overflow-hidden">
      <img
        [src]="categoryImages[category]"
        [alt]="category + ' collection'"
        class="w-full object-cover transition-transform duration-700 group-hover:scale-110"
        loading="lazy"
 
      />

      <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  
      <div class="absolute top-4 right-4 w-10 h-10 bg-white/90 backdrop-blur-sm rounded-full flex items-center justify-center shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
        <svg class="w-5 h-5 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
    </div>

    <div class="relative h-1/5 flex items-center justify-center px-4 bg-gradient-to-r from-slate-50 to-white">
      <div class="text-center">
        <a 
          [routerLink]="['/collections', category]" 
          class="text-slate-800 font-bold text-xl capitalize tracking-wide hover:text-yellow-600 transition-colors duration-300 relative group-hover:text-yellow-700 ocus:outline-none focus:ring-2 focus:ring-yellow-700 focus:ring-offset-2 rounded-sm"
          [attr.aria-label]="'View ' + category + ' collection'"
        >
          {{ category }}
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-yellow-600 to-[#805000] transition-all duration-300 group-hover:w-full"></span>
        </a>

        <p class="text-slate-500 text-sm mt-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-2 group-hover:translate-y-0">
          Explore Collection
        </p>
      </div>
    </div>

    <div class="absolute -top-2 -right-2 w-20 h-20 bg-gradient-to-br from-amber-400/20 to-amber-600/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
    <div class="absolute -bottom-2 -left-2 w-16 h-16 bg-gradient-to-br from-slate-400/20 to-slate-600/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
  </div>
</div>
